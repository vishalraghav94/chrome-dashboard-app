<style>
    *{
        box-sizing: border-box;
    }
    .cloud {
        width: 200px;
        height: 150px;
        position: relative;
        z-index: 10;
    }
    .upper-cloud {
        width: 60%;
        position: absolute;
        background-color: gray;
        height: 70%;
        left: 30%;
        top: 15%;
        border-radius: 100% 100% 0 0;
    }
    .left-upper {
        width: 30%;
        height: 40%;
        left: 12%;
        top: 27%;
        transform: rotate(-40deg);
    }
    .lower-cloud {
        position: absolute;
        top: 50%;
        left: 20%;
        width: 60%;
        height: 50%;
        margin: auto;
        background-color: gray;
    }
    .cloud-end{
        height: 50%;
        width: 40%;
        border-radius: 100%;
        background: gray;
        display: inline-block;
        z-index: -1;
    }
    .left {
        position: absolute;
        top: 50%;
        left: -3%;
    }
    .right {
        position: absolute;
        top: 50%;
        right: -3%;
    }
    .cloud-color {
        background-color: #3e51d7;
    }
</style>
<div class="cloud-container">
    <div class=cloud>
        <div class="upper-cloud cloud-color">

        </div>
        <div class="upper-cloud left-upper cloud-color">

        </div>
        <div class="lower-cloud cloud-color">

        </div>
        <div class="cloud-end left cloud-color">

        </div>
        <div class="cloud-end right cloud-color">

        </div>
    </div>
</div>
